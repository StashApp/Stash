dist: xenial
language: go
go:
- 1.11.x
services:
- docker
env:
  global:
  - GO111MODULE=on
before_install:
- echo -e "machine github.com\n  login $CI_USER_TOKEN" > ~/.netrc
- travis_retry yarn --cwd ui/v2 install
- make generate
- CI=false yarn --cwd ui/v2 build # TODO: Fix warnings
#- go get -v github.com/mgechev/revive
script:
#- make lint
#- make vet
- go test -mod=vendor
before_deploy:
- docker pull stashappdev/compiler
- sh ./scripts/cross-compile.sh
- git tag -f v0.0.0-alpha
- git push -f --tags
- export RELEASE_DATE=$(date +'%Y-%m-%d %H:%M:%S %Z')
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - dist/stash-osx
  - dist/stash-win.exe
  - dist/stash-linux
  - dist/stash-pi
  skip_cleanup: true
  overwrite: true
  body: ${RELEASE_DATE}
  on:
    repo: stashapp/stash
    branch: master
branches:
  only:
    - master
    - develop