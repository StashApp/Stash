fragment ConfigGeneralData on ConfigGeneralResult {
  stashes
  databasePath
  generatedPath
  cachePath
  calculateMD5
  videoFileNamingAlgorithm
  previewSegments
  previewSegmentDuration
  previewExcludeStart
  previewExcludeEnd
  previewPreset
  maxTranscodeSize
  maxStreamingTranscodeSize
  username
  password
  maxSessionAge
  logFile
  logOut
  logLevel
  logAccess
  excludes
  scraperUserAgent
  scraperCDPPath
  stashBoxes {
    endpoint
    api_key
  }
}

fragment ConfigInterfaceData on ConfigInterfaceResult {
  soundOnPreview
  wallShowTitle
  wallPlayback
  maximumLoopDuration
  autostartVideo
  showStudioAsText
  css
  cssEnabled
  language
}

fragment ConfigData on ConfigResult {
  general {
    ...ConfigGeneralData
  }
  interface {
    ...ConfigInterfaceData
  }
}
