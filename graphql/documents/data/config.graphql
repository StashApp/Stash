fragment ConfigGeneralData on ConfigGeneralResult {
  stashes
  databasePath
  generatedPath
  maxTranscodeSize
  maxStreamingTranscodeSize
  username
  password
  logFile
  logOut
  logLevel
  logAccess
}

fragment ConfigInterfaceData on ConfigInterfaceResult {
  soundOnPreview
  wallShowTitle
  maximumLoopDuration
  autostartVideo
  css
  cssEnabled
}

fragment ConfigData on ConfigResult {
  general {
    ...ConfigGeneralData
  }
  interface {
    ...ConfigInterfaceData
  }
}