fragment ConfigGeneralData on ConfigGeneralResult {
  stashes
  databasePath
  generatedPath
  maxTranscodeSize
  maxStreamingTranscodeSize
  forceMkv
  forceHevc
  username
  password
  logFile
  logOut
  logLevel
  logAccess
  excludes
  scraperUserAgent
}

fragment ConfigInterfaceData on ConfigInterfaceResult {
  soundOnPreview
  wallShowTitle
  maximumLoopDuration
  autostartVideo
  showStudioAsText
  css
  cssEnabled
  language
}

fragment ConfigData on ConfigResult {
  general {
    ...ConfigGeneralData
  }
  interface {
    ...ConfigInterfaceData
  }
}
