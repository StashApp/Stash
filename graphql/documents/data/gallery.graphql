fragment GalleryData on Gallery {
  id
  checksum
  path
  title
  date
  url
  details
  rating
  organized
  images {
    ...SlimImageData
  }
  cover {
    ...SlimImageData
  }
  studio {
    ...StudioData
  }
  tags {
    ...TagData
  }

  performers {
    ...PerformerData
  }
  scenes {
    ...SceneData
  }
}
