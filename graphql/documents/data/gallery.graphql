fragment GalleryData on Gallery {
  id
  checksum
  path
  title
  date
  url
  details
  rating
  images {
    ...SlimImageData
  }
  cover {
    ...SlimImageData
  }
  studio {
    ...StudioData
  }
  tags {
    ...TagData
  }

  performers {
    ...PerformerData
  }
  scene {
    id
    title
    path
  }
}
