fragment SlimSceneData on Scene {
  id
  checksum
  title
  details
  url
  date
  rating
  o_counter
  path

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    chapters_vtt
  }

  scene_markers {
    id
    title
    seconds
  }

  gallery {
    id
    path
    title
  }

  studio {
    id
    name
    image_path
  }

  movies {
    movie {
      id
      name
      front_image_path
    }
    scene_index
  }

  tags {
    id
    name
  }

  performers {
    id
    name
    favorite
    image_path
  }
}
