fragment SceneData on Scene {
  id
  checksum
  title
  details
  url
  date
  rating
  o_counter
  path

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  paths {
    screenshot
    preview
    stream
    webp
    vtt
    chapters_vtt
  }

  scene_markers {
    ...SceneMarkerData
  }

  gallery {
    ...GalleryData
  }

  studio {
    ...StudioData
  }
  
  movies {
    movie {
      ...MovieData
    }
    scene_index
  }

  tags {
    ...TagData
  }

  performers {
    ...PerformerData
  }
}
