}

fragment ScrapedSceneData on ScrapedScene {
  title
  details
  url
  date
  image

  file {
    size
    duration
    video_codec
    audio_codec
    width
    height
    framerate
    bitrate
  }

  studio {
    ...ScrapedSceneStudioData
  }

  tags {
    ...ScrapedSceneTagData
  }

  performers {
    ...ScrapedScenePerformerData
  }

  movies {
    ...ScrapedSceneMovieData
  }
}