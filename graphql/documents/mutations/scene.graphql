mutation SceneUpdate(
  $id: ID!,
  $title: String,
  $details: String,
  $url: String,
  $date: String,
  $rating: Int,
  $studio_id: ID,
  $gallery_id: ID,
  $performer_ids: [ID!] = [],
  $movie_ids: [ID!] = [],
  $scene_idx: [String] = [],
  $tag_ids: [ID!] = [],
  $cover_image: String) {

  sceneUpdate(input: {
                        id: $id,
                        title: $title,
                        details: $details,
                        url: $url,
                        date: $date,
                        rating: $rating,
                        studio_id: $studio_id,
                        gallery_id: $gallery_id,
                        performer_ids: $performer_ids,
                        movie_ids: $movie_ids,
                        scene_idx: $scene_idx,
                        tag_ids: $tag_ids,
                        cover_image: $cover_image
                      }) {
      ...SceneData
  }
}

mutation BulkSceneUpdate(
  $ids: [ID!] = [],
  $title: String,
  $details: String,
  $url: String,
  $date: String,
  $rating: Int,
  $studio_id: ID,
  $gallery_id: ID,
  $performer_ids: [ID!],
  $tag_ids: [ID!]) {

  bulkSceneUpdate(input: {
                        ids: $ids,
                        title: $title,
                        details: $details,
                        url: $url,
                        date: $date,
                        rating: $rating,
                        studio_id: $studio_id,
                        gallery_id: $gallery_id,
                        performer_ids: $performer_ids,
                        tag_ids: $tag_ids
                      }) {
      ...SceneData
  }
}

mutation ScenesUpdate($input : [SceneUpdateInput!]!) {
  scenesUpdate(input: $input) {
    ...SceneData
  }
}

mutation SceneDestroy($id: ID!, $delete_file: Boolean, $delete_generated : Boolean) {
  sceneDestroy(input: {id: $id, delete_file: $delete_file, delete_generated: $delete_generated})
}