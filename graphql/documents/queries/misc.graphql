query FindTag($id: ID!) {
  findTag(id: $id) {
    ...TagData
  }
}

query MarkerStrings($q: String, $sort: String) {
  markerStrings(q: $q, sort: $sort) {
    id
    count
    title
  }
}

query AllTags {
  allTags {
    ...TagData
  }
}

query AllPerformersForFilter {
  allPerformers {
    ...SlimPerformerData
  }
}

query AllStudiosForFilter {
  allStudios {
    ...SlimStudioData
  }
}

query AllTagsForFilter {
  allTags {
    id
    name
  }
}

query ValidGalleriesForScene($scene_id: ID!) {
  validGalleriesForScene(scene_id: $scene_id) {
    id
    path
  }
}

query Stats {
  stats {
    scene_count,
    gallery_count,
    performer_count,
    studio_count,
    tag_count
  }
}