query ScrapeFreeones($performer_name: String!) {
  scrapeFreeones(performer_name: $performer_name) {
    name
    url
    twitter
    instagram
    birthdate
    ethnicity
    country
    eye_color
    height
    measurements
    fake_tits
    career_length
    tattoos
    piercings
    aliases
    details
    deathdate
    hair_color
    weight
  }
}

query ScrapeFreeonesPerformers($q: String!) {
  scrapeFreeonesPerformerList(query: $q)
}