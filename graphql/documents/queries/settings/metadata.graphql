query MetadataImport {
  metadataImport
}

query MetadataExport {
  metadataExport
}

query MetadataScan($input: ScanMetadataInput!) {
  metadataScan(input: $input)
}

query MetadataGenerate($input: GenerateMetadataInput!) {
  metadataGenerate(input: $input)
}

query MetadataClean {
  metadataClean
}

query JobStatus {
  jobStatus {
    status
  }
}

query StopJob {
  stopJob
}