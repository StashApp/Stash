input ConfigGeneralInput {
  """Array of file paths to content"""
  stashes: [String!]
  """Path to the SQLite database"""
  databasePath: String
  """Path to generated files"""
  generatedPath: String
  """Username"""
  username: String
  """Password"""
  password: String
  """Name of the log file"""
  logFile: String
  """Whether to also output to stderr"""
  logOut: Boolean!
  """Minimum log level"""
  logLevel: String!
  """Whether to log http access"""
  logAccess: Boolean!
}

type ConfigGeneralResult {
  """Array of file paths to content"""
  stashes: [String!]!
  """Path to the SQLite database"""
  databasePath: String!
  """Path to generated files"""
  generatedPath: String!
  """Username"""
  username: String!
  """Password"""
  password: String!
  """Name of the log file"""
  logFile: String
  """Whether to also output to stderr"""
  logOut: Boolean!
  """Minimum log level"""
  logLevel: String!
  """Whether to log http access"""
  logAccess: Boolean!
}

input ConfigInterfaceInput {
  """Custom CSS"""
  css: String
  cssEnabled: Boolean
}

type ConfigInterfaceResult {
  """Custom CSS"""
  css: String
  cssEnabled: Boolean
}

"""All configuration settings"""
type ConfigResult {
  general: ConfigGeneralResult!
  interface: ConfigInterfaceResult!
}