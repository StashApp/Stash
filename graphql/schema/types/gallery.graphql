"""Gallery type"""
type Gallery {
  id: ID!
  checksum: String!
  path: String!
  title: String
  url: String
  details: String
  rating: Int
  scene: Scene
  studio: Studio
  tags: [Tag!]!
  performers: [Performer!]!

  """The images in the gallery"""
  images: [Image!]! # Resolver
  cover: Image
}

type GalleryFilesType {
  index: Int!
  name: String
  path: String
}

type FindGalleriesResultType {
  count: Int!
  galleries: [Gallery!]!
}