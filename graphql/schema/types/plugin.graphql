
type Plugin {
    id: ID!
    name: String!
    description: String
    version: String
}

type PluginTask {
    plugin_id: ID!
    name: String!
    description: String
}

type PluginResult {
    error: String
    result: String
}

input PluginArgInput {
    key: String!
    value: PluginValueInput
}

input PluginValueInput {
    str: String
    i: Int
    b: Boolean
    f: Float
    o: [PluginArgInput!]
    a: [PluginValueInput!]
}
