enum ScrapeType {
  """From text query""" 
  NAME
  """From existing object"""
  FRAGMENT
  """From URL"""
  URL
}

type ScraperSpec {
    """URLs matching these can be scraped with"""
    urls: [String!]
    supported_scrapes: [ScrapeType!]!
}

type Scraper {
    id: ID!
    name: String!
    """Details for performer scraper"""
    performer: ScraperSpec
    """Details for scene scraper"""
    scene: ScraperSpec
    """Details for movie scraper"""
    movie: ScraperSpec
}


type ScrapedScenePerformer {
  """Set if performer matched"""
  stored_id: ID
  name: String!
  gender: String
  url: String
  twitter: String
  instagram: String
  birthdate: String
  ethnicity: String
  country: String
  eye_color: String
  height: String
  measurements: String
  fake_tits: String
  career_length: String
  tattoos: String
  piercings: String
  aliases: String
}

type ScrapedSceneMovie {
  """Set if movie matched"""
  stored_id: ID
  name: String!
  aliases: String
  duration: String
  date: String
  rating: String
  director: String
  synopsis: String
  url: String
}

type ScrapedSceneStudio {
  """Set if studio matched"""
  stored_id: ID
  name: String!
  url: String
}

type ScrapedSceneTag {
  """Set if tag matched"""
  stored_id: ID
  name: String!
}

type ScrapedScene {
  title: String
  details: String
  url: String
  date: String

  """This should be base64 encoded"""
  image: String

  file: SceneFileType # Resolver

  studio: ScrapedSceneStudio
  tags: [ScrapedSceneTag!]
  performers: [ScrapedScenePerformer!]
  movies: [ScrapedSceneMovie!]
}
